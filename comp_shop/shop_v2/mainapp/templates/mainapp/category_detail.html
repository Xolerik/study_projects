{% extends 'layout/base.html' %}


{% block content %}
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
        <li class="breadcrumb-item">{{ category.name }}</li>
    </ol>
</nav>
</div>
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <section class="py-5">
        <div class="container mt-5">
            {% for product in category_products %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <a href="{{ product.get_absolute_url }}"> <img style="width: 300px; height: 300px"
                                                                   class="card-img-top" src="{{ product.image.url }}"
                                                                   alt="..."/></a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <a href="{{ product.get_absolute_url }}"> {{ product.title }}</a>
                            <!-- Product price-->
                            <h5>{{ product.price }} руб</h5>
                            <a href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}">
                                <button class="btn btn-danger">Добавить в корзину</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
</div>

{% endblock content %}
