<!DOCTYPE html>
<!--static - является модулем расширения, load - тег шаблонизатора для загрузки модуля расширения-->
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
<!--    Формирует ссылку на файл со стилями относительно папки static-->
    <link rel="stylesheet" type="text/css" href="{% static 'main_shop/style.css' %}">
    <title>{% block title %}{{producttype.full_name}}{% endblock %}</title>
</head>
<body>
   <header>
       <h1> Товары </h1>
   </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'create' %}">Добавить</a>
        {% for producttype in producttypes %}
        <a href="{% url 'producttype' producttype.pk %}">{{producttype.full_name}}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
